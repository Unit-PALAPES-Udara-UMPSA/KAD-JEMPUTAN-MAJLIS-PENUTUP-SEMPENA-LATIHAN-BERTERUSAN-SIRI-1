  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f3f3f3;
      color: #001f3f;
    }
    .countdown-section, .info-section, .rsvp-section, .gallery-section, .doa-section {
      background: #ddeaf4;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #002b5b;
      border-bottom: 2px dashed #004080;
      padding-bottom: 5px;
    }
    .info-list li {
      padding: 8px 0;
    }
    .rsvp-btn {
      display: inline-block;
      background: #003366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
    .gallery img {
      width: 100%;
      max-width: 200px;
      margin: 10px;
      border-radius: 10px;
      border: 3px solid #004080;
    }
    .doa-section blockquote {
      font-style: italic;
      color: #002b5b;
      background: #eaf3fc;
      border-left: 5px solid #003366;
      padding: 10px 15px;
      margin: 10px 0;
    }
    .footer-bar {
      display: flex;
      justify-content: space-around;
      background: #002244;
      padding: 10px 0;
    }
    .footer-bar a {
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 12px;
    }
    .footer-bar img {
      width: 24px;
      height: 24px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: white;
      background: #001f3f;
      padding: 15px 0;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
